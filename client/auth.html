<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Page</title>
  </head>
  <body>
    <div class="container">
      <section>
        <img src="./src/assets/login.svg" alt="image of a person logging in">
      </section>
      <section>
        <section id="login-box">
          <h2>Login</h2>
          <div class="inputs">
            <input id="login-box-email" placeholder="Enter Your Email" type="email">
            <input id="login-box-password" placeholder="Enter Your Password" type="password">
          </div>
          <nav>
            <button id="create-an-account-button">Create An Account</button>
            <button id="login-button" class="primary">Login</button>
          </nav>
        </section>
        <section id="signup-box" class="display-off">
          <h2>Signup</h2>
          <div class="inputs">
            <input id="signup-box-email" placeholder="Enter Your Email" type="email">
            <input id="signup-box-name" placeholder="Enter Your Username" type="text">
            <input id="signup-box-password" placeholder="Enter Your Password" type="password">
          </div>
          <nav>
            <button id="login-instead-button">Login Instead</button>
            <button id="signup-button" class="primary">Signup</button>
          </nav>
        </section>
      </section>
    </div>      
    <script type="module" src="src/pages/auth/index.ts"></script>
  </body>
</html>
