<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Page</title>
    <link rel="stylesheet" href="/dist/css/auth.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <input type="text" id="authName" placeholder="Name" required />
        <input
          type="password"
          id="authPassword"
          placeholder="Password"
          required
        />
        <button type="submit" id="authButton">Login</button>
      </form>
      <p id="toggle-text">
        Don't have an account? <a href="#" id="toggle-link">Sign up</a>
      </p>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
